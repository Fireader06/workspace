<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ball Library</title>
    <link rel="stylesheet" href="ball-styles.css" />
  </head>
  <body>
    <div class="news-ticker">
      <span id="ticker">Loading news...</span>
    </div>

    <header>
      <h1>Ball Library</h1>
    </header>

    <main>
      <div id="balls-container" aria-live="polite"></div>
    </main>

    <!-- Modal -->
    <div id="info-overlay">
      <div class="info-box">
        <h2 id="info-title"></h2>
        <p id="info-text"></p>
        <button id="close-overlay">Close</button>
      </div>
    </div>

    <script src="data.js"></script>
    <script>
      const container = document.getElementById("balls-container");
      const overlay = document.getElementById("info-overlay");
      const infoTitle = document.getElementById("info-title");
      const infoText = document.getElementById("info-text");
      const closeOverlay = document.getElementById("close-overlay");

      if (Array.isArray(jsonData)) {
        jsonData.forEach((ball) => {
          const card = document.createElement("div");
          card.className = "ball-card";

          // Use gradient instead of image
          const img = document.createElement("div");
          img.className = "ball-gradient";
          img.style.background =
            ball.gradient || "linear-gradient(135deg, #999, #555)";

          const name = document.createElement("h2");
          name.textContent = ball.name;

          card.append(img, name);
          container.appendChild(card);

          // Modal on click
          card.addEventListener("click", () => {
            infoTitle.textContent = ball.name;

            let statsHTML = "";

            if (ball.stats) {
              const s = ball.stats;

              // Base numeric stats
              const baseStats = [];
              if (s.damage !== undefined) baseStats.push(`Damage: ${s.damage}`);
              if (s.knockback !== undefined)
                baseStats.push(`Knockback: ${s.knockback}`);
              if (s.pierce !== undefined) baseStats.push(`Pierce: ${s.pierce}`);

              // Effect subsets
              const effectGroups = [];
              if (s.poison) {
                const durationText = s.duration
                  ? ` • Duration: ${s.duration}`
                  : "";
                effectGroups.push(
                  `<div class="effect-group"><strong>Poison:</strong>${durationText}</div>`
                );
              }

              // Other active effects
              const miscEffects = [];
              if (s.areaEffect) miscEffects.push("Area Effect");
              if (s.slow) miscEffects.push("Slow");
              if (s.heal) miscEffects.push("Heal");
              if (s.burn) miscEffects.push("Burn");
              if (s.freeze) miscEffects.push("Freeze");
              if (s.shock) miscEffects.push("Shock");

              statsHTML = `
                <div class="stats-block">
                  ${
                    baseStats.length
                      ? `<p><strong>Stats:</strong><br>${baseStats.join(
                          "<br>"
                        )}</p>`
                      : ""
                  }
                  ${
                    effectGroups.length
                      ? `<div class="effects-section">${effectGroups.join(
                          ""
                        )}</div>`
                      : ""
                  }
                  ${
                    miscEffects.length
                      ? `<div class="misc-section"><strong>Other Effects:</strong><ul>${miscEffects
                          .map((e) => `<li>${e}</li>`)
                          .join("")}</ul></div>`
                      : ""
                  }
                </div>
              `;
            }

            infoText.innerHTML = `
              <p>${ball.description}</p>
              <p><strong>Ability:</strong> ${ball.ability}</p>
              ${statsHTML}
            `;
            overlay.style.display = "flex";
          });
        });
      }

      closeOverlay.addEventListener(
        "click",
        () => (overlay.style.display = "none")
      );
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) overlay.style.display = "none";
      });
    </script>
    <script>
      (function () {
        const spacerType = "space"; // or "dashed"
        const spacerLength = 50;
        const ticker = document.getElementById("ticker");
        const container = ticker ? ticker.parentElement : null;
        const speed = 100; // pixels per second

        if (!ticker || !container) return;

        fetch("news.json")
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load news.json");
            return res.json();
          })
          .then((newsItems) => {
            if (!Array.isArray(newsItems) || newsItems.length === 0) {
              ticker.textContent = "No news available";
              return;
            }

            const spacer =
              spacerType === "dashed"
                ? " — ".repeat(Math.max(1, Math.floor(spacerLength / 2)))
                : "\u00A0".repeat(spacerLength);

            function showRandomMessages() {
              // shuffle and join messages
              const shuffled = [...newsItems].sort(() => Math.random() - 0.5);
              const text =
                shuffled.map((item) => item.message).join(spacer) + spacer;
              ticker.textContent = text;

              // measure widths (force layout)
              const tickerWidth = Math.ceil(ticker.offsetWidth);
              const containerWidth = Math.ceil(container.offsetWidth);

              // compute start and end in pixels: start = containerWidth, end = -tickerWidth
              const startPx = containerWidth + "px";
              const endPx = -tickerWidth + "px";

              // set CSS vars used by @keyframes
              ticker.style.setProperty("--start", startPx);
              ticker.style.setProperty("--end", endPx);

              // compute duration in seconds (distance = containerWidth + tickerWidth)
              const distance = containerWidth + tickerWidth;
              const duration = Math.max(4, distance / speed); // min duration to avoid instant loops

              // restart the animation with the new duration
              ticker.style.animation = "none";
              // force reflow so the animation can restart
              void ticker.offsetHeight;
              ticker.style.animation = `ticker-scroll ${duration}s linear infinite`;
            }

            // initial render
            showRandomMessages();

            // re-run when window resizes (so distances update)
            let resizeTimer;
            window.addEventListener("resize", () => {
              clearTimeout(resizeTimer);
              resizeTimer = setTimeout(showRandomMessages, 150);
            });

            // optional: refresh messages periodically (every 60s)
            setInterval(showRandomMessages, 60000);
          })
          .catch((err) => {
            console.error("Ticker error:", err);
            ticker.textContent = "Failed to load news";
          });
      })();
    </script>
  </body>
</html>
